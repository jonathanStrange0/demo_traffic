{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <div class="row">
    <div class="col-md-6">
        {{ wtf.quick_form(form, form_type="row", button_map={'submit_button':'primary', 'kill_button':'danger'}) }}
    </div>
  </div>

{%if window_urls %}
    {%for url in window_urls %}
        <p>{{url}}</p>
        <script>window.open("{{ url }}")</script>
    {% endfor %}
{% endif%}

{% endblock %}
