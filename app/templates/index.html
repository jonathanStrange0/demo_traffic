{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <div class="row">
    <div class="col-md-6">
        {{ wtf.quick_form(form, form_type="row", button_map={'submit_button':'primary', 'kill_button':'danger'}) }}
    </div>
  </div>

{%if urls%}
    {%for url in urls%}
        <a href={{url}}>{{url}}</a>
    {% endfor %}
{% endif%}


{% endblock %}
