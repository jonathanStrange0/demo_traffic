{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <div class="row">
    <div class="col-md-6">
        {{ wtf.quick_form(platform_form, form_type="row", button_map={'submit_button':'primary'}) }}
    </div>
    <div class="col-md-6">
        {{ wtf.quick_form(url_form, form_type="row", button_map={'submit_button':'primary'}) }}
    </div>
  </div>





<script>
    var counter = 1;

    function addInput(divName){
      var newdiv = document.createElement('div');
      newdiv.innerHTML = "Entry " + (counter + 1) + " <br><input type='text' name='myInputs[]'>";
      document.getElementById(divName).appendChild(newdiv);
      counter++;
    }
</script>


{% endblock %}
